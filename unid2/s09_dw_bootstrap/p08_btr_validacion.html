<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class="container-block bg-warning p-3 m-2">
		<form action="p00_validada.php" method="POST" name="form1" class="row g-3 needs-validation" novalidate>
			<div class="col-md-4">
			  <label for="validationCustom01" class="form-label">First name</label>
			  <input type="text" class="form-control" name="validationCustom01" id="validationCustom01" value="" required>
			  <div class="valid-feedback">
				Looks good!
			  </div>
			  <div class="invalid-feedback">
				FALTA ESCRIBIR AQUI....
			  </div>
			</div>
			<div class="col-md-4">
			  <label for="validationCustom02" class="form-label">Last name</label>
			  <input type="text" class="form-control" name="validationCustom02" id="validationCustom02" value="" required>
			  <div class="valid-feedback">
				Looks good!
			  </div>
			  <div class="invalid-feedback">
				FALTA ESCRIBIR AQUI....
			  </div>
			</div>
			<div class="col-md-4">
			  <label for="validationCustomUsername" class="form-label">Username</label>
			  <div class="input-group has-validation">
				<span class="input-group-text"   id="inputGroupPrepend">@</span>
				<input type="text" class="form-control" name="validationCustomUsername" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
				<div class="invalid-feedback">
				  Please choose a username.
				</div>
			  </div>
			</div>
			<div class="col-md-6">
			  <label for="validationCustom03" class="form-label">City</label>
			  <input type="text" class="form-control" name="validationCustom03" id="validationCustom03" required>
			  <div class="invalid-feedback">
				Please provide a valid city.
			  </div>
			</div>
			<div class="col-md-3">
			  <label for="validationCustom04" class="form-label">State</label>
			  <select class="form-select" name="validationCustom04" id="validationCustom04" required>
				<option value="">Choose...</option>
				<option value="op1">Arequipa</option>
				<option value="op2">Lima</option>
				<option value="op3">Chiclayo</option>
				<option value="op4">Puni</option>
				<option value="op5">CUzco</option>
				<option value="op6">aea</option>

			  </select>
			  <div class="invalid-feedback">
				Please select a valid state.
			  </div>
			</div>
			<div class="col-md-3">
			  <label for="validationCustom05" class="form-label">Zip</label>
			  <input type="text" class="form-control" name="validationCustom05" id="validationCustom05" required>
			  <div class="invalid-feedback">
				Please provide a valid zip.
			  </div>
			</div>
			<div class="col-12">
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" value="" name="invalidCheck" id="invalidCheck" required>
				<label class="form-check-label" for="invalidCheck">
				  Agree to terms and conditions
				</label>
				<div class="invalid-feedback">
				  You must agree before submitting.
				</div>
			  </div>
			</div>
			<div class="col-12">
			  <button class="btn btn-primary" type="submit">Submit form</button>
			</div>
		</form>
	</div>

	

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="js_validacion/pg08_form_validar.js"></script>
</body>
</html>
