<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class="container-block ms-2 mt-2 me-3 pt-4 ps-4  pb-4 " style="border: 5px dashed red;">
		<button type="button" class="btn btn-primary">
			Notifications <span class="badge bg-secondary">4</span>
		  </button>
	</div>

	<div class="container-block ms-2 me-3 pt-4 ps-4  pb-4" style="border: 5px dashed rgb(199, 21, 223);" >
		<button type="button" class="btn btn-primary ">
			Profile <span class="badge bg-secondary">9</span>
			<span class="visually-hidden">unread messages</span>
		  </button>
	</div>

	<div class="container-block ms-2 me-3 pt-4 ps-4  pb-4 " style="border: 5px dashed rgb(15, 192, 74);">
			<span class="badge rounded-pill bg-success me-2">Success</span>
			<span class="badge rounded-pill bg-light text-dark me-2">Light</span>
			<span class="badge rounded-pill bg-dark">Dark</span>
	</div>

	<div class="container-block ms-2 me-3 pt-4 ps-4  pb-4" style="border: 5px dashed rgb(8, 112, 26);">
		<span class="badge bg-primary">Primary</span>
		<span class="badge bg-secondary">Secondary</span>
		<span class="badge bg-danger">Danger</span>
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
