<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura Html5</title>
    <style>
        /*Estilo a través de ETIQUETA*/
        body{background: rgb(173, 79, 111) ;}
        /*Estilo a través de id*/
        #main{border: 1px solid red;}
        /*Estilo a través de clase*/
        .content{border: 1px solid blue;}
    </style>
</head>

<body>
    <div>
        <img src="img/html4_html5.png"/>
    </div>
    <div class="content" id="content" >
        <header>Cabecera</header>
        <nav>Menu(Navegar)</nav>
        <main id="main">Principal
            <article>Articulo 1</article>
            <article>Articulo 2</article>
        </main>
        <aside>Aparte</aside>
        <footer>Pie de página</footer>
    </div>
</body>
</html>
