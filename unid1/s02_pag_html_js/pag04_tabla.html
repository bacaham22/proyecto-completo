<html lang="en">
<head>

    <title>Tablas en HTML</title>

        td{background-color: orange; }

        </tr>
        <tr>
            <td>Fila2_Columna1</td>

            <td>Fila2_Columna4</td>
        </tr>
        <tr>
            <td>Fila3_Columna1</td>
<!--             <td>Fila3_Columna2</td>  -->

</html>
